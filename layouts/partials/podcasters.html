<h2 class="text-2xl mb-4">Авторы</h2>
{{- range .podcasters }}
<div class="flex items-center mb-4">
    <div class="flex-shrink-0">
        <img class="w-12 h-12 sm:w-14 sm:h-14 object-cover p-05 rounded-full border border-blue-300" src="{{ .image }}"
            alt="{{ .name }}">
    </div>
    <div class="ml-2 leading-tight font-content-sans">
        <a class="block text-sm text-raven-800 hover:text-raven-900 hover:underline focus:underline" target="_blank"
            rel="noopener nofollow" title="{{ .name }}" href="{{ .uri | absURL }}">{{ .name }}</a>
        <div class="text-sm text-raven-500">{{ .about }}</div>
    </div>
</div>
{{- end }}
